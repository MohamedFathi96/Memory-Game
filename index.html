<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory Game</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div onclick="location.reload();" class="overlay hidden">
            <div class="play-again">
                <div>
                    Congrates, Do You Want to play again...
                </div>
                <button>Play</button>
            </div>
        </div>

        <main>Memory Game</main>
        <div class="game-levels">
            <div onclick="startGame(event);" data-size="12">Level 1 (12 Cards)</div>
            <div onclick="startGame(event);" data-size="16">Level 2 (16 Cards)</div>
            <div onclick="startGame(event);" data-size="20">Level 3 (20 Cards)</div>
            <div onclick="startGame(event);" data-size="24">Level 4 (24 Cards)</div>
        </div>
        <div class="game-board">
            <div class="card hidden"></div>
            <div class="card hidden"></div>
            <div class="card hidden"></div>
            <div class="card hidden"></div>
            <div class="card hidden"></div>
            <div class="card hidden"></div>
            <div class="card hidden"></div>
            <div class="card hidden"></div>
            <div class="card hidden"></div>
            <div class="card hidden"></div>
            <div class="card hidden"></div>
            <div class="card hidden"></div>
            <div class="card hidden"></div>
            <div class="card hidden"></div>
            <div class="card hidden"></div>
            <div class="card hidden"></div>
            <div class="card hidden"></div>
            <div class="card hidden"></div>
            <div class="card hidden"></div>
            <div class="card hidden"></div>
            <div class="card hidden"></div>
            <div class="card hidden"></div>
            <div class="card hidden"></div>
            <div class="card hidden"></div>
        </div>
        <p class="score">Score: <span id="score"></span></p>

        <script src="js/script.js"></script>
    </body>
</html>
